
<!doctype html>
<html >
<head>
    <!-- Required meta tags -->
    
   

    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaT-i1BQ1DOD1zvilwOfzGgjdAB0pzahMnv7vykdofmxQF58i2');
            background-repeat: no-repeat;
            background-size:cover;
        }
    
input{
    margin-left :0px;
    margin-right:0px;
}
        </style>
</head>
<body>
    <div style="margin-top:10%">
            <div class="row d-flex justify-content-center" >
                <div class="col-md-3" style=" background-color:white">
                    <div class="card" style="width: 100%">
                        <div class="card-header" style=" text-align-last: center">
                            <h1><b> Formulário</b></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="w-100 form-control form-group" name="nome" placeholder="Nome completo" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <input type="text" class="w-100 form-control form-group" name="nacionalidade" placeholder="Nacionalidade" />
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="w-100 form-control form-group" name="idade" placeholder="Idade" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" class="w-100 form-control form-group" name="cpf" placeholder="Informe seu cpf" />
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="w-100 form-control form-group" name="datanascimento" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <input type="button" class="w-100 btn btn-success form-group" name="enviar" value="enviar" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(
            function () {
                $('input[name="cpf"]').mask("000.000.000-00");
                $('input[type="button"]').click(
                    function () {
                        var idade = $('input[name="idade"]').val();
                        var nome = $('input[name="nome"]').val();
                        if (idade < 18) {
                            alert("O formulário não aceita menores de 18 anos.");
                            window.location = "http://www.tirol.com.br";
                        } else {
                            alert("Olá" + nome + "bem vindo a cervejaria");
                            window.location = "https://www.ambev.com.br";
                        }

                    }
                );
                
            });
                   
                
         
       
     </script>
</body>
</html>
