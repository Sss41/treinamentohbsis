<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/stile.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Cep usuario</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Cep usuario
                    </div>
                    <div class="col-md-12 card-body">
                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">Bairro</span>
                            <input type="text" class="w-100 form-control" name="bairro" placeholder="Informe nome" />
                        </div>
                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">Cep</span>
                            <input type="text" class="w-100 form-control" name="cep" placeholder="Informe nome" />
                        </div>
                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">Logradouro</span>
                            <input type="text" class="w-100 form-control" name="logradouro" placeholder="Informe nome" />
                        </div>

                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">Localidade</span>
                            <input type="text" class="w-100 form-control" name="localidade" placeholder="Informe nome" />
                        </div>

                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">IBGE</span>
                            <input type="text" class="w-100 form-control" name="ibge" placeholder="Informe nome" />
                        </div>
                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">Gia</span>
                            <input type="text" class="w-100 form-control" name="gia" placeholder="Informe nome" />
                        </div>

                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">UF</span>
                            <input type="text" class="w-100 form-control" name="uf" placeholder="Informe nome" />
                        </div>

                        <div class=" input-group-prepend form-group">
                            <span class="input-group-text">Unidade</span>
                            <input type="text" class="w-100 form-control" name="unidade" placeholder="Informe nome" />
                        </div>




                        <input type="button" class="w-100 btn btn-success form-group" name="btnmostrar" value="Mostrar" />

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
